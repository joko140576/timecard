<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <!-- WAJIB: supaya responsive di HP -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Data Divisi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef3f8;
      padding: 10px;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 15px !important;
    }

    /* Tabel responsif di HP */
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table td, table th {
      white-space: nowrap;
      font-size: 14px;
    }

    table th {
      background: #0d6efd !important;
      color: white !important;
      text-transform: uppercase;
    }

    @media (max-width: 576px) {
      h3 {
        font-size: 18px;
      }
      select, button {
        font-size: 16px !important;
      }
    }

    /* === LOADING ANIMATION === */
    #loader {
      display: none;
      text-align: center;
      padding: 15px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #d1d1d1;
      border-top-color: #0d6efd;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container-fluid px-0">
  <div class="card">

    <h3 class="mb-3 text-center fw-bold text-primary">
      DATA DIVISI â€“ 50 BARIS TERBARU
    </h3>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label class="form-label fw-semibold">Pilih Divisi:</label>
        <select id="divisi" class="form-select form-select-lg">
          <option value="csi">CSI</option>
          <option value="hcc">HCC</option>
          <option value="ops">OPS</option>
          <option value="opr-1">OPR-1</option>
          <option value="opr-2">OPR-2</option>
          <option value="plm">PLM</option>
          <option value="frm">FRM</option>
          <option value="mbs">MBS</option>
          <option value="sbd">SBD</option>
          <option value="ina">INA</option>
        </select>
      </div>

      <div class="col-12 col-md-6 d-flex align-items-end">
        <button onclick="loadData()" class="btn btn-primary btn-lg w-100">
          Tampilkan Data
        </button>
      </div>
    </div>

    <hr class="my-3">

    <!-- LOADING ANIMATION -->
    <div id="loader">
      <div class="spinner"></div>
      <p class="mt-2 fw-semibold text-primary">Mengambil data, mohon tunggu...</p>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover" id="tabelData">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzo2CtZ4Y9rUd3jn1Tnez-9O-rJxh98yn_Cbgvy8ZW-NwcmOaQv3E43L9A_g3yTnfEbvw/exec";

function formatTanggal(tgl) {
  if (!tgl) return "";
  const date = new Date(tgl);
  if (isNaN(date)) return tgl;

  const d = String(date.getDate()).padStart(2, '0');
  const m = String(date.getMonth() + 1).padStart(2, '0');
  const y = date.getFullYear();
  return `${d}-${m}-${y}`;
}

async function loadData() {
  const divisi = document.getElementById("divisi").value;
  const loader = document.getElementById("loader");
  
  loader.style.display = "block";   // Tampilkan loading
  document.getElementById("thead").innerHTML = "";
  document.getElementById("tbody").innerHTML = "";

  try {
    const res = await fetch(`${API_URL}?sheet=${divisi}`);
    const json = await res.json();

    const data = json.data;
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");

    if (!data || data.length === 0) {
      loader.style.display = "none";
      return;
    }

    const fixedHeader = [
      "Timestamp", "Tanggal", "Nama", "NPP", "Divisi", "Jabatan",
      "Jenis Pekerjaan", "Uraian Tugas", "jam", "menit", "total menit"
    ];

    let headerHTML = "<tr>";
    fixedHeader.forEach(h => headerHTML += `<th>${h}</th>`);
    headerHTML += "</tr>";
    thead.innerHTML = headerHTML;

    data.slice(1).forEach(row => {
      let rowHTML = "<tr>";
      fixedHeader.forEach((_, index) => {
        let cell = row[index] ?? "";
        if (index === 1) cell = formatTanggal(cell);
        rowHTML += `<td>${cell}</td>`;
      });
      rowHTML += "</tr>";
      tbody.innerHTML += rowHTML;
    });

  } catch (e) {
    alert("Gagal mengambil data!");
  }

  loader.style.display = "none";   // Hilangkan loading
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
